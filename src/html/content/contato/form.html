<!-- Begin : wrapper-form-others -->
<div class="wrapper-form-others container clearfix">

	<!-- Begin : form -->
	<div class="form">


		<h2>Fale Conosco</h2>

		<p>
			Seu contato Ã© muito importante para o Vida Class. <br>
			Preencha os dados solicitados abaixo para enviar sua mensagem.
		</p>

		<form
			name="frmContact"
			id="frmContact"
			method="POST"
			action="/fale-conosco"
			novalidate="novalidate">

			<div class="input-field">
				<input type="text" name="contactName" placeholder="Nome">
			</div>

			<div class="input-field">
				<input type="email" name="contactEmail" placeholder="E-mail">
			</div>

			<div class="input-field">
				<input type="tel" name="contactPhone" placeholder="Telefone">
			</div>

			<input type="hidden" name="contactProduct" value="x">
			<input type="hidden" name="contactSubject" value="x">

			<div class="input-field">
				<h3>Mensagem</h3>
				<textarea name="contactMessage" maxlength="250" placeholder="Mensagem"></textarea>
			</div>

			<button type="submit">ENVIAR</button>

		</form>

	</div>
	<!-- End : form -->
