<!-- Begin : wrapper-form-others -->
<div class="wrapper-form-others container clearfix">

	<!-- Begin : form -->
	<div class="form">

		<p>

			Preencha os dados solicitados abaixo para enviar sua mensagem.
		</p>

		<form
			method="post"
			accept-charset="utf-8"
			id="contact"
			action="https://m.vidaclass.com.br/contato"

			<div class="input-field">

				<textarea name="message" maxlength="250" placeholder="Mensagem"></textarea>

		</form>
	</div>
